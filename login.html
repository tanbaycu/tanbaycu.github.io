<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0f2f1, #b9fbc0);
            /* Gradient màu xanh lá cây sáng */
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .card {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 2px solid #4caf50;
            /* Viền xanh lá cây nổi bật */
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 128, 0, 0.1), transparent);
            border-radius: 50%;
            z-index: 0;
            transform: translateX(-50%) translateY(-50%);
            opacity: 0.3;
        }

        .card h1 {
            color: #2c6e49;
            /* Màu xanh lá cây đậm */
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            z-index: 1;
            position: relative;
            text-shadow: 1px 1px 5px rgba(0, 128, 0, 0.5);
            /* Hiệu ứng bóng */
        }

        .card label {
            display: block;
            text-align: left;
            width: 100%;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            z-index: 1;
            position: relative;
        }

        .card input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #4caf50;
            /* Viền xanh lá cây */
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            background: #f9f9f9;
            color: #333;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            z-index: 1;
            position: relative;
        }

        .card input:focus {
            border-color: #388e3c;
            /* Xanh lá cây đậm hơn khi focus */
            background: #fff;
            outline: none;
        }

        .card .error {
            color: #e53935;
            /* Màu đỏ cho thông báo lỗi */
            font-size: 0.875em;
            margin-bottom: 20px;
            z-index: 1;
            position: relative;
        }

        .card button {
            background: linear-gradient(45deg, #43a047, #66bb6a);
            /* Gradient xanh lá cây sáng */
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s ease, transform 0.2s;
            width: 100%;
            font-weight: 700;
            z-index: 1;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
            /* Hiệu ứng bóng đổ */
        }

        .card button:hover {
            background: linear-gradient(45deg, #66bb6a, #43a047);
            transform: translateY(-3px);
        }

        .card p {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            z-index: 1;
            position: relative;
        }

        .card p a {
            color: #4caf50;
            /* Màu xanh lá cây */
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .card p a:hover {
            color: #388e3c;
            /* Xanh lá cây đậm hơn khi hover */
        }

        .signupBtn {
            width: 120px;
            height: 40px;
            border-radius: 30px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
            gap: 9px;
            color: white;
            background: linear-gradient(to right, rgb(128, 128, 255), rgb(183, 128, 255));
            position: relative;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.212);
        }

        .arrow {
            position: absolute;
            right: 7.5px;
            background-color: rgb(255, 255, 255);
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .signupBtn:hover .arrow {
            animation: slide-in-left 0.7s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        @keyframes slide-in-left {
            0% {
                transform: translateX(-10px);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 15px;
            /* Khoảng cách với trường nhập mật khẩu */
            font-size: 14px;
            /* Kích thước chữ */
            color: #333;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            /* Kích thước vừa vặn hơn */
            height: 18px;
            /* Kích thước vừa vặn hơn */
            border: 2px solid #00796b;
            /* Màu viền của hộp kiểm */
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .remember-me input[type="checkbox"]:checked {
            background-color: #00796b;
            /* Màu nền khi được chọn */
            border-color: #00796b;
        }

        .remember-me input[type="checkbox"]:checked::after {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 2px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .remember-me label {
            margin-left: 8px;
            /* Khoảng cách giữa checkbox và nhãn */
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Đăng nhập</h1>
        <form id="loginForm" onsubmit="event.preventDefault(); login()">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Nhớ tên đăng nhập</label>
            </div>
            <div id="formError" class="error"></div> <!-- Thêm thông báo lỗi -->
            <button type="submit" class="signupBtn">
                Đăng nhập
                <span class="arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"
                        fill="rgb(183, 128, 255)">
                        <path
                            d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z">
                        </path>
                    </svg>
                </span>
            </button>

            <p>Nếu bạn chưa có tài khoản, hãy <a href="register.html">đăng ký tại đây</a>.</p>
            <p>Nếu bạn quên mật khẩu, hãy <a href="resetpassword.html">bấm vào đây</a> để đặt lại mật khẩu.</p>
        </form>


    </div>

</body>

<script>
    function login() {
        var username = document.getElementById('username').value.trim();
        var password = document.getElementById('password').value.trim();
        var rememberMe = document.getElementById('rememberMe').checked;
        var formError = document.getElementById('formError');

        formError.textContent = ''; // Xóa thông báo lỗi trước đó

        if (!username || !password) {
            formError.textContent = 'Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu.';
            return;
        }

        var userInfoStr = localStorage.getItem(username);
        if (userInfoStr) {
            var userInfo = JSON.parse(userInfoStr);
            if (userInfo.status === 'suspended') {
                formError.textContent = 'Tài khoản của bạn đã bị tạm dừng. Vui lòng liên hệ với người quản trị.';
                return;
            }
            if (password === userInfo.password) {
                localStorage.setItem('userInfo', JSON.stringify(userInfo));
                if (rememberMe) {
                    localStorage.setItem('rememberedUser', username);
                } else {
                    localStorage.removeItem('rememberedUser'); // Xóa ghi nhớ nếu checkbox không được chọn
                }
                window.location.href = 'index.html'; // Chuyển hướng đến trang chính
            } else {
                formError.textContent = 'Mật khẩu không đúng. Vui lòng thử lại.';
            }
        } else {
            formError.textContent = 'Tên đăng nhập không tồn tại. Vui lòng đăng ký trước khi đăng nhập.';
        }
    }

    // Tự động điền tên đăng nhập nếu được nhớ
    window.onload = function () {
        var rememberedUser = localStorage.getItem('rememberedUser');
        if (rememberedUser) {
            document.getElementById('username').value = rememberedUser;
            document.getElementById('rememberMe').checked = true;
        }
    }


</script>

</html>
