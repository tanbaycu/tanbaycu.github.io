<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
         body {
            background: linear-gradient(to right, #ffffff, #b3ffb3); /* Gradient từ trắng đến xanh lá cây nhạt */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .card h1 {
            color: #00796b; /* Màu xanh đậm */
            margin-bottom: 20px;
        }
        .card label {
            display: block;
            text-align: left;
            width: 100%;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .card button {
            background-color: #00796b; /* Màu xanh đậm */
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s;
            width: 100%;
        }
        .card button:hover {
            background-color: #004d40; /* Màu xanh đậm hơn khi hover */
            transform: translateY(-2px);
        }
    </style>
    <script>
        function login() {
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert('Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu.');
                return;
            }

            // Lấy thông tin người dùng từ LocalStorage
            var userInfoStr = localStorage.getItem(username);
            if (userInfoStr) {
                var userInfo = JSON.parse(userInfoStr);
                // Kiểm tra trạng thái tài khoản
                if (userInfo.status === 'suspended') {
                    alert('Tài khoản của bạn đã bị tạm dừng. Vui lòng liên hệ với người quản trị.');
                    return;
                }
                // Kiểm tra mật khẩu (chỉ ví dụ, bạn nên thực hiện kiểm tra thực tế ở phía máy chủ)
                if (password === userInfo.password) {
                    // Lưu thông tin người dùng vào localStorage
                    localStorage.setItem('userInfo', JSON.stringify(userInfo));

                    // Chuyển hướng đến trang account.html
                    window.location.href = 'index.html';
                } else {
                    alert('Mật khẩu không đúng. Vui lòng thử lại.');
                }
            } else {
                alert('Tên đăng nhập không tồn tại. Vui lòng đăng ký trước khi đăng nhập.');
            }
        }
    </script>
</head>
<body>
    <div class="card">
        <h1>Đăng nhập</h1>
        <form id="loginForm" onsubmit="event.preventDefault(); login()">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            <button type="submit" class="signupBtn">
                Đăng nhập
                <span class="arrow">
                   <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512" fill="rgb(183, 128, 255)"><path d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"></path></svg>
                </span>
              </button>
              
              
            <p>Nếu bạn chưa có tài khoản, hãy <a href="register.html">đăng ký tại đây</a>.</p>
            <p>Nếu bạn quên mật khẩu, hãy <a href="resetpassword.html">bấm vào đây</a> để đặt lại mật khẩu.</p>

        </form>
        
    </div>
</body>
<style>
    .signupBtn {
  width: 120px;
  height: 40px;
  border-radius: 30px;
  border: none;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding-left: 20px;
  gap: 9px;
  color: white;
  background: linear-gradient(to right,rgb(128, 128, 255),rgb(183, 128, 255));
  position: relative;
  cursor: pointer;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.212);
}

.arrow {
  position: absolute;
  right: 7.5px;
  background-color: rgb(255, 255, 255);
  width: 25px;
  height: 25px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
}

.signupBtn:hover .arrow {
  animation: slide-in-left 0.7s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
}

@keyframes slide-in-left {
  0% {
    transform: translateX(-10px);
    opacity: 0;
  }

  100% {
    transform: translateX(0);
    opacity: 1;
  }
}
</style>
</html>
