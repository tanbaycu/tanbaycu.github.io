<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin liên hệ</title>
    <link rel="icon" href="favicon.ico">
    <style>
        body {
            background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
            /* Gradient nền nhẹ nhàng */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 204, 204, 0.2), transparent 70%);
            z-index: -1;
        }

        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
            /* Hiệu ứng bóng chữ mạnh mẽ */
        }

        .contact-info {
            background: linear-gradient(145deg, #ffffff, #f4f4f4);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .contact-info p {
            margin: 15px 0;
            font-size: 20px;
            color: #555;
            line-height: 1.8;
            transition: color 0.3s ease;
            /* Hiệu ứng chuyển màu chữ */
        }

        .contact-info p strong {
            color: #333;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .contact-info p:hover {
            color: #007bff;
            /* Hiệu ứng hover trên chữ */
        }

        .footer-top {
            border-top: 2px solid #e0e0e0;
            padding-top: 20px;
        }

        .footer-top p {
            margin: 10px 0;
            font-size: 20px;
            color: #555;
            line-height: 1.8;
            font-weight: 600;
        }

        .footer-top form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .footer-top input[type="email"] {
            padding: 14px;
            border: 2px solid #007bff;
            border-radius: 24px 0 0 24px;
            outline: none;
            width: 60%;
            max-width: 300px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .footer-top input[type="email"]:focus {
            border-color: #0056b3;
        }

        .footer-top button {
            padding: 14px 20px;
            border: none;
            background: linear-gradient(135deg, #007bff, #00d084);
            color: #fff;
            border-radius: 0 24px 24px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .footer-top button:hover {
            background: linear-gradient(135deg, #0056b3, #00bfae);
            transform: scale(1.05);
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            border: 2px solid #007bff;
            border-radius: 24px;
            background: linear-gradient(135deg, #ff6f61, #ff9f43);
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .button:hover {
            background: linear-gradient(135deg, #ff9f43, #ff6f61);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Thông tin liên hệ</h1>
        <div class="contact-info">
            <p><strong>Tên:</strong> Trần Văn Tèo</p>
            <p><strong>Email:</strong> tranvanteo@gmail.com</p>
            <p><strong>Điện thoại:</strong> 0979204###</p>
            <p><strong>Địa chỉ:</strong> Ấp 9A, xã Mỹ Thành Nam, huyện Cai Lậy, tỉnh Tiền Giang.</p>
        </div>
        <div class="footer-top">
            <p>NHẬN THÔNG TIN VỀ SẢN PHẨM MỚI NHẤT</p>
            <p>Vui lòng nhập Email để biết thêm thông tin!</p>
            <form onsubmit="return goToLink(event)" aria-labelledby="newsletter-form">
                <label for="email" class="visually-hidden"></label>
                <input type="email" id="email" placeholder="Nhập Email" required>
                <button type="submit">Gửi</button>
            </form>
            <a href="index.html" class="button">
                Trở lại
            </a>
        </div>
    </div>
    <script>
        function goToLink(event) {
            event.preventDefault(); // Ngăn chặn hành động submit mặc định
            window.location.href = "giveback.html"; // Liên kết đến file giveback.html
        }
    </script>
</body>

</html>
