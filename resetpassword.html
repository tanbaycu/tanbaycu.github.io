<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <style>
        body {
            background: linear-gradient(to right, #ffffff, #b3ffb3);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .card h1 {
            color: #00796b;
            margin-bottom: 20px;
        }
        .card label {
            display: block;
            text-align: left;
            width: 100%;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .card button {
            background: linear-gradient(to right, rgb(128, 128, 255), rgb(183, 128, 255));
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.2s;
            width: 100%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .card button:hover {
            background: linear-gradient(to right, rgb(183, 128, 255), rgb(128, 128, 255));
            transform: translateY(-2px);
        }
        .card p {
            margin-top: 15px;
        }
        .card a {
            color: #00796b;
            text-decoration: none;
            font-weight: bold;
        }
        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Đặt lại mật khẩu</h1>
        <form id="resetPasswordForm" onsubmit="event.preventDefault(); sendResetRequest()">
            <label for="email">Nhập địa chỉ email:</label>
            <input type="email" id="email" placeholder="Nhập địa chỉ email" required>
            <button type="submit">Gửi liên kết đặt lại mật khẩu</button>
            <p>Quay lại <a href="login.html">đăng nhập</a>.</p>
        </form>
    </div>

    <script>
        async function sendResetRequest() {
            const email = document.getElementById('email').value.trim();

            if (!email) {
                alert('Vui lòng nhập địa chỉ email.');
                return;
            }

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.message);
                    window.location.href = 'login.html';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Có lỗi xảy ra:', error);
                alert('Đang quá tải, vui lòng thử lại sau hoặc liên hệ với nhà cung cấp.');
            }
        }
    </script>
</body>
</html>
