<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(to right, #ffffff, #b3ffb3);
            /* Gradient từ trắng đến xanh lá cây nhạt */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .card h1 {
            color: #00796b;
            /* Màu xanh đậm */
            margin-bottom: 20px;
        }

        .card label {
            display: block;
            text-align: left;
            width: 100%;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .card button {
            background-color: #00796b;
            /* Màu xanh đậm */
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s;
            width: 100%;
        }

        .card button:hover {
            background-color: #004d40;
            /* Màu xanh đậm hơn khi hover */
            transform: translateY(-2px);
        }

        .signupBtn {
            width: 120px;
            height: 40px;
            border-radius: 30px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
            gap: 9px;
            color: white;
            background: linear-gradient(to right, rgb(128, 128, 255), rgb(183, 128, 255));
            position: relative;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.212);
        }

        .arrow {
            position: absolute;
            right: 7.5px;
            background-color: rgb(255, 255, 255);
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .signupBtn:hover .arrow {
            animation: slide-in-left 0.7s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        @keyframes slide-in-left {
            0% {
                transform: translateX(-10px);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Đăng ký</h1>
        <form id="registerForm">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            <button type="submit" class="signupBtn">
                Đăng ký
                <span class="arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"
                        fill="rgb(183, 128, 255)">
                        <path
                            d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z">
                        </path>
                    </svg>
                </span>
            </button>
            <p>Đã có tài khoản, hãy <a href="login.html">đăng nhập tại đây</a>.</p>
        </form>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Ngăn chặn hành động mặc định của form
            register();
        });

        function register() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username.trim() === '' || password.trim() === '') {
                alert('Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu.');
                return;
            }

            if (localStorage.getItem(username)) {
                alert('Tên đăng nhập đã tồn tại. Vui lòng chọn tên đăng nhập khác.');
                return;
            }

            var userInfo = {
                id: generateUserId(),
                username: username,
                password: password,
                accountBalance: 0,
                acoinBalance: 0,
                promoBalance: 0
            };
            localStorage.setItem(username, JSON.stringify(userInfo));

            alert('Đăng ký thành công! Đăng nhập để tiếp tục.');
            window.location.href = 'login.html';
        }

        function generateUserId() {
            return Math.floor(Math.random() * 1000000);
        }
    </script>
</body>

</html>
