<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Cảm Ơn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
    background: linear-gradient(135deg, #74ebd5, #acb6e5);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

        .thank-you-container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            position: relative;
        }
        .thank-you-container h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .thank-you-container p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .thank-you-container .heart-icon {
            color: #4CAF50;
            font-size: 5em;
            margin-bottom: 20px;
            position: relative;
            animation: heartbeat 1s infinite;
        }
        .thank-you-container .heart-icon::before, .thank-you-container .heart-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            box-sizing: border-box;
            animation: pulse 2s linear infinite;
        }
        .thank-you-container .heart-icon::before {
            border-top-color: #ff6347; /* Màu đỏ */
            animation-delay: 0s;
        }
        .thank-you-container .heart-icon::after {
            border-top-color: #4682b4; /* Màu xanh da trời */
            animation-delay: 1s;
        }
        @keyframes pulse {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .thank-you-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        .thank-you-container button:hover {
            background-color: #45a049;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
        }
        .thank-you-container button:focus {
            outline: none;
        }
        .heart-icon {
    color: #4CAF50;
    font-size: 5em;
    margin-bottom: 20px;
    position: relative;
    animation: heartbeat 1s infinite;
}
.heart-icon::before, .heart-icon::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 2px solid transparent;
    box-sizing: border-box;
    animation: pulse 2s linear infinite;
}
@keyframes pulse {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    50% {
        transform: scale(1.2);
        opacity: 1;
    }
    100% {
        transform: scale(2);
        opacity: 0;
    }
}
@keyframes heartbeat {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="heart-icon">
            <i class="fas fa-heart"></i>
        </div>
        <h1>Cảm ơn bạn!</h1>
        <p>Chúng tôi rất biết ơn về phản hồi của bạn. Điều này sẽ giúp chúng tôi cải thiện dịch vụ và mang đến trải nghiệm tốt hơn cho bạn và mọi người.</p>
        <button onclick="window.location.href='index.html'">Quay lại trang chủ</button>
    </div>
</body>
</html>
