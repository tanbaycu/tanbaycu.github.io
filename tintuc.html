<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trang tin tức nổi bật về các giống mai vàng độc lạ và dịch vụ chăm sóc cây cảnh.">
    <meta name="keywords" content="tin tức, mai vàng, cây cảnh, chăm sóc cây, nhà vườn">
    <meta name="author" content="Nhà vườn Chín Tèo">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <title>Tin tức nổi bật</title>
    <style>
        body {
            background: linear-gradient(to right, #ffffff, #b3ffb3);
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding-bottom: 60px;
        }
        h1 {
            text-align: center;
            color: #333;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;
            text-decoration: underline;
        }
        h1:hover {
            color: #4CAF50;
        }
        .news-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            overflow: hidden;
            perspective: 1000px;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .news-item:hover {
            transform: rotateY(10deg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .news-item img {
            margin-right: 10px;
            max-width: 150px;
            height: auto;
            transition: transform 0.3s;
        }
        .news-item img:hover {
            transform: scale(1.1);
        }
        .dropdown {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1;
        }
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            outline: none;
            border-radius: 4px;
            position: relative;
        }
        .dropbtn:hover {
            background-color: #3e8e41;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            right: 0;
            top: 40px;
            z-index: 1;
            border-radius: 4px;
            overflow: hidden;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }
        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <h1 onclick="reloadPage();">Tin tức nổi bật</h1>

    <div id="news-container">
        <!-- Nội dung tin tức sẽ được tải qua JavaScript -->
    </div>

    <!-- Dropdown và Footer sections -->
    <div class="dropdown">
        <button class="dropbtn">☰</button>
        <div class="dropdown-content">
            <a href="index.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="thong-tin-lien-he.html">Thông tin</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Nhà vườn Chín Tèo. DMCA Protected.</p>
    </footer>

    <script>
        function fetchNews() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById('news-container').innerHTML = this.responseText;
                }
            };
            xhr.open('GET', 'news.php', true);
            xhr.send();
        }

        // Tự động gọi hàm fetchNews() sau mỗi 5 phút (300,000 miligiây)
        setInterval(fetchNews, 300000); // Thay đổi thời gian cập nhật tại đây nếu cần

        // Gọi fetchNews ngay khi trang được tải
        fetchNews();

        function reloadPage() {
            location.reload(); // Tải lại trang
        }
    </script>
</body>
</html>
